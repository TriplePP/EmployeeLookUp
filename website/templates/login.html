{% extends "base.html" %}
{% block login %}class="nav-link active"{% endblock %}
{% block home %}class="nav-link"{% endblock %}

{% block content %}

    <div class="container-sm">
        <form method="POST" action="/login">
            <h3 class="text-center p-3">Log in</h3>
            <div {% if form.email.errors %} class="form-group error" {% else %} class="form-group" {% endif %}>
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Enter password">
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-warning m-2 px-4">Log In</button>
            </div>
        </form>
    </div>

{% endblock %}
